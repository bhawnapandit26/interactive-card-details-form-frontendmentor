<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body class=" ">

  <!--header-->
  <header>

  </header>

  <!--main body-->
  <main class="flex flex-col lg:flex-row">

    <!--card section-->
    <div class=" bg-desktop bg-cover bg-no-repeat lg:w-1/3 flex flex-col lg:pb-70 pb-80 items-center justify-center">
      <!--card front-->
      <div class="bg-card-font bg-contain bg-no-repeat p-6 absolute top-48  lg:top-44  lg:left-28 xl:left-40 2xl:left-80 min-h-292px min-w-498px z-10">
        <div class="flex items-center mb-8">
          <div class="bg-white p-5 rounded-full w-6 h-6"></div>
          <div class="border border-white rounded-full  w-6 h-6 mx-4"></div>
        </div>
        <div class="text-white font-medium text-3xl mt-14 mb-5 tracking-widest" id="card-number">
          0000 0000 0000 0000
        </div>
        <div class="flex justify-between my-4 absolute lg:static">
          <div id="card-name" class="text-white text-sm tracking-widest">
            JANE APPLESEED
          </div>
          <div id="card-expiry" class="text-white text-sm tracking-widest absolute lg:static -right-190">
            00/00
          </div>
        </div>
      </div>

      <!--card back-->
      <div class="bg-card-back bg-contain bg-no-repeat p-10 absolute top-16 right-12 lg:top-36rem  lg:left-20 xl:left-64 2xl:left-96 min-h-292px min-w-498px w-fil">
        <div id="cvv-number" class="absolute lg:right-16 left-72 lg:top-24 top-20 text-white font-semibold tracking-widest text-xl mt-4 lg:mt-0">
          000
        </div>
      </div>
    </div>

    <!--form section-->
    <div class="lg:w-2/3 flex flex-col items-center justify-center lg:pt-0 pt-36">
      <form class="max-w-400 pl-10" id="card-form">
        <div class="flex flex-col my-6">
          <label for="cardholder-name" class="text-gray-900 text-xs font-semibold tracking-widest py-2">CARDHOLDER
            NAME</label>
          <input type="text" id="cardholder-name" name="cardholder-name" class="border px-4 py-2 rounded-lg"
            placeholder="e.g. Jane Appleseed">
        </div>
        <div class="flex flex-col my-6">
          <label for="cardholder-name" class="text-gray-900 text-xs font-semibold tracking-widest py-2">CARDHOLDER
            NUMBER</label>
          <input type="text" id="cardholder-number" name="cardholder-number" class="border px-4 py-2 rounded-lg"
            placeholder="e.g. 1234 5678 9123 0000" max="16">
        </div>
        <div class="flex w-full my-6">
          <div class="flex flex-col w-1/2">
            <label for="cardholder-name" class="text-gray-900 text-xs font-semibold tracking-widest py-2">EXP
              DATE(MM/YY)</label>
            <div class="flex w-full">
              <div class="w-1/2 mr-3">
                <input type="text" id="cardholder-month" name="cardholder-month"
                  class="border px-4 py-2 rounded-lg w-full" placeholder="MM">
              </div>
              <div class="w-1/2 mr-5">
                <input type="text" id="cardholder-year" name="cardholder-year"
                  class="border px-4 py-2 rounded-lg w-full" placeholder="YY">
              </div>
            </div>
          </div>
          <div class="flex flex-col w-1/2">
            <label for="cardholder-name" class="text-gray-900 text-xs font-semibold tracking-widest py-2">CVC</label>
            <input type="text" id="cardholder-cvc" name="cardholder-cvc" class="border px-4 py-2 rounded-lg"
              placeholder="e.g. 123">
          </div>
        </div>
        <div class="flex flex-col w-full my-16">
          <button class="bg-purple-950 py-3 rounded-lg text-white font-semibold tracking-wider" id="submit">Confirm</button>
        </div>

      </form>

      <!--confirmation-->
      <div id="card-thankyou" class="max-w-400 flex-col w-full items-center hidden">
          <div class="mb-8">
            <img src="./images/icon-complete.svg">
          </div>
          <div class="mb-8">
            <h1 class="text-3xl font-semibold tracking-widest">THANK YOU !</h1>
          </div>
          <div class="mb-8">
            <p class="text-gray-500 font-semibold">We have added your card details</p>
          </div>
          <div class="w-full">
            <button class="bg-purple-950 py-3 rounded-lg text-white font-semibold tracking-wider w-full" id="continue">Continue</button>
          </div>
        
      </div>

    </div>

  </main>

  <!--footer-->
  <footer>

  </footer>

  <script>
    //form validation
    document.getElementById("submit").addEventListener("click", (event) => {

      let formInputs = document.querySelectorAll('input');

      formInputs.forEach((element) => {
        if (element.value == "") {
          event.preventDefault();
          let newElement = document.createElement("div");
          newElement.innerText = "Can't be blank";
          newElement.style.color = "red";
          element.parentNode.appendChild(newElement);

          element.style.border = "1px solid red";


        }
        else{
          
          document.getElementById("card-form").style.display = "none";
          document.getElementById("card-thankyou").style.display = "flex";
          event.preventDefault();
        }
      });

    })

    //keyup 

    document.getElementById("cardholder-name").addEventListener("keyup", (event)=>{
      document.getElementById("card-name").innerText = document.getElementById("cardholder-name").value;
    })

    document.getElementById("cardholder-number").addEventListener("keyup", (event)=>{
      document.getElementById("card-number").innerText = document.getElementById("cardholder-number").value;
    })

    document.getElementById("cardholder-cvc").addEventListener("keyup", (event)=>{
      document.getElementById("cvv-number").innerText = document.getElementById("cardholder-cvc").value;
    })


    document.getElementById("cardholder-month").addEventListener("keyup", (event)=>{
      let m = document.getElementById("cardholder-month").value;
      let y = document.getElementById("cardholder-year").value;
      let result = m + "/" + y;
      document.getElementById("card-expiry").innerText = result;
    })
    document.getElementById("cardholder-year").addEventListener("keyup", (event)=>{
      let m = document.getElementById("cardholder-month").value;
      let y = document.getElementById("cardholder-year").value;
      let result = m + "/" + y;
      document.getElementById("card-expiry").innerText = result;
    })


  </script>
</body>

</html>
